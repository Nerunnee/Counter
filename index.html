<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./ctyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="counter">Counter</h1>

      <div id="countNumber" class="number">
        <h1>0</h1>
      </div>

      <div class="container-btn">
        <button onclick="hasah()" class="button">Decrease</button>
        <button onclick="reset()" class="button">Reset</button>
        <button onclick="nemeh()" class="button">Increase</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
